<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classifier</title>
</head>
<body style="display:flex; flex-direction:column; align-items:center; justify-content:center; background-color:tomato">
    <h1>Iris Classifier</h1>
    <br>
    <form action="/predict" method="post">
        <h2>Enter sepal length: </h2>
        <input type="text" name="sepal_length">
        <br><br>
        <h2>Enter sepal width:</h2>
        <input type="text" name="sepal_width">
        <br><br>
        <h2>Enter petal length:</h2>
        <input type="text" name="petal_length">
        <br><br>
        <h2>Enter petal width:</h2>
        <input type="text" name="petal_width">
        <br>
        <br>
        <input type="submit" value="Predict">
    </form>
    <br>

    <h1>Prediction : {{result}}</h1>
</body>
</body>
</html>
